<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- .........BOXICOINS............... -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- ...............CSS................... -->
    <link rel="stylesheet" href="style//style.css">
    <title>Clock UI</title>



</head>
<body>
    
    <section class="class container">
        <div class="clock__container grid">
            <div class="clock__content grid">
                <div class="clock__circle">
                    <span class="clock_tweleve"></span>
                    <span class="clock_three"></span>
                    <span class="clock_six"></span>
                    <span class="clock_nine"></span>

                    <div class="clock__rounder"></div>
                    <div class="clock_hour" id="clock-hour"></div>
                    <div class="clock_min" id="clock-min"></div>
                    <div class="clock_sec" id="clock-sec"></div>

                    <!-- dark and light mode -->
                    <div class="clock__theme">
                        <i class='bx bxs-moon' id="theme-button"></i>
                    </div>
                </div>
                <div class="clock_text">
                    <div class="clock_text_hour" id="text-hour"></div>
                    <div class="clock_text_min" id="text-min"></div>
                    <div class="clock_text_sec" id="text-sec"></div>
                    <div class="clock_text_zone" id="text-zone"></div>
                </div>

                <div class="clock_date">
                    <span id="date-day"></span>
                    <span id="date-month"></span>
                    <span id="date-year"></span>
                </div>

            </div>

            <a href="https://google.co.in" target='blank' class="clock_logo">Design and Styled By Rounak</a>
        </div>
    </section>


    <!-- ............JAVASCRIP.......... -->
    <script src="js//main.js"></script>
    
</body>
</html>
